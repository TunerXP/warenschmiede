<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interne SEO-Prüfung | Warenschmiede</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="../styles.css" rel="stylesheet"/>
    <style>
        .scanner-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .scanner-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--surface, #fff);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .scanner-table th, .scanner-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border, #e2e8f0);
        }

        .scanner-table th {
            background: var(--surface-muted, #f8fafc);
            font-weight: 600;
        }

        .status-ok {
            color: #16a34a;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-error {
            color: #dc2626;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .scan-btn {
            background-color: var(--accent, #d12a2a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .scan-btn:hover {
            opacity: 0.9;
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            color: var(--text-muted, #64748b);
            font-style: italic;
        }

        .meta-content {
            font-size: 0.85em;
            color: var(--text-muted, #64748b);
            display: block;
            margin-top: 4px;
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="ws-nav-container header-grid">
            <div class="brand">
                <a class="brand-link" href="../index.html">
                    <div class="brand-text">
                        <span class="brand-name">Warenschmiede</span>
                        <span class="brand-tagline">SEO Scanner</span>
                    </div>
                </a>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-outline btn-sm">Zurück zu Tools</a>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="scanner-container">
            <h1 class="ws-page-title">SEO Scanner (Intern)</h1>
            <p>Prüft automatisch Title und Meta-Description der wichtigsten Seiten.</p>

            <button id="startScan" class="scan-btn">Scan starten</button>

            <table class="scanner-table">
                <thead>
                    <tr>
                        <th>Seite</th>
                        <th>Title (Status)</th>
                        <th>Description (Status)</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <tr>
                        <td colspan="3" class="loading" style="text-align: center; padding: 20px;">
                            Klicke auf "Scan starten" um die Prüfung zu beginnen.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const urlsToCheck = [
            '../index.html',
            '../ki/chat.html',
            'index.html',
            'Zeiterfassung.html',
            'quittungs_generator.html',
            'winkel-rechner.html',
            'welding_trainer.html',
            'kostenrechner-v2.html'
        ];

        document.getElementById('startScan').addEventListener('click', async () => {
            const btn = document.getElementById('startScan');
            const tbody = document.getElementById('resultsBody');

            btn.disabled = true;
            btn.textContent = 'Scanne...';
            tbody.innerHTML = '';

            for (const url of urlsToCheck) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <strong>${url}</strong>
                        <div class="loading">Lade...</div>
                    </td>
                    <td>-</td>
                    <td>-</td>
                `;
                tbody.appendChild(row);

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');

                    const title = doc.querySelector('title')?.innerText.trim();
                    const description = doc.querySelector('meta[name="description"]')?.getAttribute('content')?.trim();

                    // Title Cell
                    let titleHtml = '';
                    if (title) {
                        titleHtml = `
                            <div class="status-ok">
                                <span style="font-size: 1.2em">✓</span> OK
                            </div>
                            <span class="meta-content" title="${title}">${title}</span>
                        `;
                    } else {
                        titleHtml = `
                            <div class="status-error">
                                <span style="font-size: 1.2em">✗</span> FEHLT
                            </div>
                        `;
                    }

                    // Description Cell
                    let descHtml = '';
                    if (description) {
                        descHtml = `
                            <div class="status-ok">
                                <span style="font-size: 1.2em">✓</span> OK
                            </div>
                            <span class="meta-content" title="${description}">${description}</span>
                        `;
                    } else {
                        descHtml = `
                            <div class="status-error">
                                <span style="font-size: 1.2em">✗</span> FEHLT
                            </div>
                        `;
                    }

                    row.innerHTML = `
                        <td><strong>${url}</strong></td>
                        <td>${titleHtml}</td>
                        <td>${descHtml}</td>
                    `;

                } catch (error) {
                    row.innerHTML = `
                        <td><strong>${url}</strong></td>
                        <td colspan="2" class="status-error">Fehler beim Laden: ${error.message}</td>
                    `;
                }
            }

            btn.disabled = false;
            btn.textContent = 'Scan erneut starten';
        });
    </script>
</body>
</html>
