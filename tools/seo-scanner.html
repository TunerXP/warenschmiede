<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interne SEO-Pr√ºfung | Warenschmiede</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Interner SEO Scanner der Warenschmiede.">
    <meta property="og:image" content="https://www.warenschmiede.com/ws.png">
    <link href="../styles.css" rel="stylesheet"/>
    <style>
        .scanner-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .scanner-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--surface, #fff);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .scanner-table th, .scanner-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border, #e2e8f0);
            vertical-align: top;
        }

        .scanner-table th {
            background: var(--surface-muted, #f8fafc);
            font-weight: 600;
        }

        .status-ok {
            color: #16a34a;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-error {
            color: #dc2626;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-warning {
            color: #d97706;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .scan-btn {
            background-color: var(--accent, #d12a2a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .scan-btn:hover {
            opacity: 0.9;
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .copy-btn {
            background-color: var(--surface-muted, #f8fafc);
            color: var(--text, #0f172a);
            border: 1px solid var(--border, #e2e8f0);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background-color: var(--border, #e2e8f0);
        }

        .loading {
            color: var(--text-muted, #64748b);
            font-style: italic;
        }

        .meta-content {
            font-size: 0.85em;
            color: var(--text-muted, #64748b);
            display: block;
            margin-top: 4px;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="ws-nav-container header-grid">
            <div class="brand">
                <a class="brand-link" href="../index.html">
                    <div class="brand-text">
                        <span class="brand-name">Warenschmiede</span>
                        <span class="brand-tagline">SEO Scanner</span>
                    </div>
                </a>
            </div>
            <div class="header-actions">
                <a href="index.html" class="btn btn-outline btn-sm">Zur√ºck zu Tools</a>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="scanner-container">
            <h1 class="ws-page-title">SEO Scanner (Intern)</h1>
            <p>Pr√ºft automatisch Title, Meta-Description, OG-Image und H1-Struktur der wichtigsten Seiten.</p>

            <div class="action-bar">
                <button id="startScan" class="scan-btn">Scan starten</button>
                <button id="copyReport" class="copy-btn">üìã Bericht f√ºr KI kopieren</button>
            </div>

            <table class="scanner-table">
                <thead>
                    <tr>
                        <th>Seite</th>
                        <th>Title</th>
                        <th>Descr.</th>
                        <th>Bild (WhatsApp)</th>
                        <th>H1 (Struktur)</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <tr>
                        <td colspan="5" class="loading" style="text-align: center; padding: 20px;">
                            Klicke auf "Scan starten" um die Pr√ºfung zu beginnen.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const pages = [
            '../index.html',
            '../kontakt.html',
            '../ueber-mich.html',
            '../ablauf-anfrage.html',
            '../downloads.html',
            '../impressum.html',
            '../datenschutz.html',
            '../ki/chat.html',
            '../ki/index.html',
            '../leistungen/3d-druck.html',
            '../leistungen/cad-prototyping.html',
            '../leistungen/pc-hilfe.html',
            'index.html',
            'Zeiterfassung.html',
            'quittungs_generator.html',
            'winkel-rechner.html',
            'welding_trainer.html',
            'kostenrechner-v2.html',
            'seo-scanner.html'
        ];

        let scanResultsData = [];

        document.getElementById('startScan').addEventListener('click', async () => {
            const btn = document.getElementById('startScan');
            const tbody = document.getElementById('resultsBody');

            scanResultsData = []; // Reset results
            btn.disabled = true;
            btn.textContent = 'Scanne...';
            tbody.innerHTML = '';

            for (const url of pages) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <strong>${url}</strong>
                        <div class="loading">Lade...</div>
                    </td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                `;
                tbody.appendChild(row);

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');

                    // 1. Title Check
                    const title = doc.querySelector('title')?.innerText.trim();
                    const titleOk = title && title.length > 0;

                    // 2. Description Check
                    const description = doc.querySelector('meta[name="description"]')?.getAttribute('content')?.trim();
                    const descOk = description && description.length > 0;

                    // 3. Image Check (og:image)
                    const ogImage = doc.querySelector('meta[property="og:image"]')?.getAttribute('content')?.trim();
                    const imageOk = ogImage && ogImage.length > 0;

                    // 4. H1 Check
                    const h1Count = doc.querySelectorAll('h1').length;
                    let h1Status = 'FEHLT';
                    if (h1Count === 1) h1Status = 'OK';
                    else if (h1Count > 1) h1Status = 'WARNUNG';

                    // Save for report
                    scanResultsData.push({
                        url: url,
                        title: titleOk ? 'OK' : 'FEHLT',
                        descr: descOk ? 'OK' : 'FEHLT',
                        image: imageOk ? 'OK' : 'FEHLT',
                        h1: h1Status
                    });

                    // Render Cells

                    // Title Cell
                    const titleHtml = titleOk ?
                        `<div class="status-ok">‚úÖ <span class="meta-content" title="${title}">OK</span></div>` :
                        `<div class="status-error">‚ùå FEHLT</div>`;

                    // Description Cell
                    const descHtml = descOk ?
                        `<div class="status-ok">‚úÖ <span class="meta-content" title="${description}">OK</span></div>` :
                        `<div class="status-error">‚ùå FEHLT</div>`;

                    // Image Cell
                    const imageHtml = imageOk ?
                        `<div class="status-ok">‚úÖ <span class="meta-content" title="${ogImage}">OK</span></div>` :
                        `<div class="status-error">‚ùå FEHLT</div>`;

                    // H1 Cell
                    let h1Html = '';
                    if (h1Count === 1) {
                        h1Html = `<div class="status-ok">‚úÖ 1 H1</div>`;
                    } else if (h1Count === 0) {
                        h1Html = `<div class="status-error">‚ùå KEINE H1</div>`;
                    } else {
                        h1Html = `<div class="status-warning">‚ö†Ô∏è ${h1Count} H1</div>`;
                    }

                    row.innerHTML = `
                        <td><strong>${url}</strong></td>
                        <td>${titleHtml}</td>
                        <td>${descHtml}</td>
                        <td>${imageHtml}</td>
                        <td>${h1Html}</td>
                    `;

                } catch (error) {
                    console.error(error);
                    scanResultsData.push({
                        url: url,
                        title: 'ERROR',
                        descr: 'ERROR',
                        image: 'ERROR',
                        h1: 'ERROR'
                    });
                    row.innerHTML = `
                        <td><strong>${url}</strong></td>
                        <td colspan="4" class="status-error">Fehler beim Laden: ${error.message}</td>
                    `;
                }
            }

            btn.disabled = false;
            btn.textContent = 'Scan erneut starten';
        });

        document.getElementById('copyReport').addEventListener('click', async () => {
            const btn = document.getElementById('copyReport');

            if (scanResultsData.length === 0) {
                alert('Bitte f√ºhren Sie erst einen Scan durch.');
                return;
            }

            let report = "SEO SCAN REPORT:\n\n";

            scanResultsData.forEach(item => {
                report += `Seite: ${item.url} | Title: ${item.title} | Descr: ${item.descr} | Bild: ${item.image} | H1: ${item.h1}\n`;
            });

            try {
                await navigator.clipboard.writeText(report);
                const originalText = btn.textContent;
                btn.textContent = 'Kopiert!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Konnte nicht in die Zwischenablage kopieren.');
            }
        });
    </script>
</body>
</html>
